name: Update Earnings JSON

on:
  schedule:
    - cron: "30 23 * * *"  # 每日 UTC 23:30，即美國股市收市後（PST 15:30 / EST 18:30）
  workflow_dispatch:       # 可手動觸發

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install requests

      - name: Run Python script to fetch earnings
        run: python fetch_earnings.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add mock_upcoming_earnings.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update earnings JSON"
            git push
          fi
