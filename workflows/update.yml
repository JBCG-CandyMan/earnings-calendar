name: Update Earnings JSON

on:
  schedule:
    - cron: "30 22 * * 1-5"  # Runs every weekday after U.S. market close (10:30pm UTC)
  workflow_dispatch:        # Manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run Python script to fetch earnings
        run: python fetch_earnings.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "github-actions"
          git add mock_upcoming_earnings.json

          if git diff --cached --quiet; then
            echo "âœ… No changes to commit. Skip push."
            exit 0
          else
            git commit -m "Update earnings JSON"
            git push
          fi
