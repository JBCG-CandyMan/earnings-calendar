name: Update Earnings JSON

on:
  schedule:
    - cron: '5 1 * * 2-6'  # 每週二到六 UTC 01:05（即美股收市後一小時）
  workflow_dispatch:  # 手動觸發也可

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: pip install requests
    - name: Run script
      run: python fetch_earnings_tradingview.py
    - name: Commit and Push
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add mock_upcoming_earnings.json
        git commit -m "Auto-update earnings JSON"
        git push
