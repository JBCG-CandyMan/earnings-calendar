name: Update Earnings JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '5 0 * * *'  # 每日 UTC 00:05 執行（即香港早上 8:05）

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Python script to fetch earnings
        run: python fetch_earnings.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add mock_upcoming_earnings.json
          git commit -m "Auto-update earnings JSON"
          git push
